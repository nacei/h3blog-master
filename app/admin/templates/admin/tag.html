{% extends 'admin/common/base.html' %}
{% block content %}
<form method="POST" id="form" class="card-body px-5">
    {{ form.hidden_tag() }}
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">名称:</label>
        <div class="col-sm-7">
            {{form.name(id='name',class='form-control')}}
        </div>
        <div class="col-sm-3"></div>
    </div>

    <div id="div_content" class="form-group row">
        <label for="sn" class="col-sm-2 col-form-label">显示:</label>
        <div class="col-sm-2">
            {{form.visible(class='form-control')}}
        </div>
        <div class="col-sm-8"></div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10">
            {{form.submit(class='btn btn-primary')}}
        </div>
    </div>
</form>
{% endblock %}
